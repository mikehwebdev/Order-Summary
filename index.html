<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="img/favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <title>Order Summary</title>
  </head>
  <body>
      <main class="card">
        <img src="/img/Music_Flatline.svg" alt="Happy person listening to music" class="hero" />
        <h1 class="title">Order Summary</h1>
        <h2 class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</h2>
        <section class="summary">
          <img src="/img/Note.png" alt="Music note logo" class="note" />
          <p class="plan-type">Annual Plan</p>
          <p class="price">$59.99/year</p>
          <a class="change-link" href="#">Change</a>
        </section>
        <button class="proceed-btn">Proceed to Payment</button>
        <a href="#" class="cancel-link">Cancel Order</a>

        
      </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
